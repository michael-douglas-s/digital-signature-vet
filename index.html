<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receita com Assinatura</title>
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variable.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
/>

  </head>
  <body>
    <header class="header-assinatura">
      <div class="logo">
        <div class="img-logo">
          <img src="./src/image/logo 1.png" alt="" />
        </div>
        <h2>Aurora Tech</h2>
      </div>
      <div class="container-h1">
        <h1>Receita com Assinatura Digital</h1>
      </div>
    </header>

    <div class="upload-container">
      <div class="container-receita">
        <label for="upload-receita" class="upload-icon">
          <i class="fas fa-cloud-upload-alt"></i>
        </label>
        <label class="text-receita">Upload da receita</label>
        <input
          class="selecionar-arquivo"
          type="file"
          accept=".pdf,image/*"
          id="upload-receita"
        />
        <span id="nome-receita" class="nome-arquivo"
          >Nenhum arquivo escolhido</span
        >
      </div>

      <div class="container-assinatura">
        <label for="upload-assinatura" class="upload-icon">
          <i class="fas fa-cloud-upload-alt"></i>
        </label>
        <label class="text-assinatura"> Upload da Assinatura</label>
        <input
          class="selecionar-arquivo"
          type="file"
          accept="image/*"
          id="upload-assinatura"
        />
        <span id="nome-assinatura" class="nome-arquivo"
          >Nenhum arquivo escolhido</span
        >
      </div>
    </div>

    <div id="canvas-area">
      <img id="assinatura" src="" alt="Assinatura" style="display: none" />
    </div>

    <button class="btn-pdf" onclick="gerarPDF()">Baixar PDF</button>
    <!-- Modal do Cropper -->
<div id="modal-cropper" class="modal" style="display: none;">
  <div class="modal-content">
    <img id="img-cropper" src="" />
    <div style="text-align: center; margin-top: 10px;">
      <button id="btn-cortar">Cortar</button>
      <button onclick="fecharCrop()">Cancelar</button>
    </div>
  </div>
</div>


    <!-- Bibliotecas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./src/js/index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
      integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  </body>
</html>
